name: Run tests

on:
  push:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
      - QA

jobs:
    test-php:
        name: Test on php ${{ matrix.php-version }} and ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        continue-on-error: ${{ matrix.experimental }}
        strategy:
            matrix:
                php-version: ["7.1", "7.2", "7.3", "7.4", "8.0"]
                os: [ubuntu-latest]
                experimental: [false]
                composer-options: ['']
                include:
                  - { php-version: '8.1', experimental: false, os: ubuntu-latest, composer-options: '--ignore-platform-reqs' }
                  #- { php-version: '8.2', experimental: true, os: ubuntu-latest, composer-options: '--ignore-platform-reqs' }
        steps:
            - uses: actions/checkout@v2
            - name: Use php ${{ matrix.php-version }}
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-version }}
                  extensions: none, mbstring
                  coverage: xdebug
            - name: Get Composer Cache Directory
              id: composer-cache
              run: |
                echo "::set-output name=dir::$(composer config cache-files-dir)"
            - name: Restore cache
              uses: actions/cache@v2
              with:
                path: ${{ steps.composer-cache.outputs.dir }}
                key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                restore-keys: |
                  ${{ runner.os }}-composer-
            - name: Install dependencies
              run: composer install --no-interaction ${{ matrix.composer-options }}
            - name: Install motranslator
              if: ${{ matrix.php-version == '7.1' }}
              run: composer require phpmyadmin/motranslator:^3.0
            - name: Run php tests
              run: ./vendor/bin/phpunit
            - name: Send coverage
              uses: codecov/codecov-action@v1
            - name: Send coverage to Scrutinizer
              uses: sudo-bot/action-scrutinizer@latest
              # Upload can fail on forks
              continue-on-error: true
              with:
                  cli-args: "--format=php-clover build/logs/clover.xml"
